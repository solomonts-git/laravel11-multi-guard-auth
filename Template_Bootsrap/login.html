<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap demo</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body class="w-100 border border-2" style="min-height: 100vh">
    <div class="d-flex flex-column justify-content-center align-items-center" style="min-height: 100vh">
        <form class="w-50 border border-2 p-5 shadow-lg">
            <h3 class="text-center text-uppercase mb-4">Admin Login</h3>
            <div class="form-floating mb-3 w-100">
                <input type="email" class="form-control" id="floatingInput" name="email"
                    placeholder="name@example.com" />
                <label for="floatingInput">Email address</label>
            </div>
            <div class="form-floating w-100">
                <input type="password" class="form-control" id="floatingPassword" name="password"
                    placeholder="Password" />
                <label for="floatingPassword">Password</label>
            </div>

            <button type="button" class="btn btn-primary w-50 mt-3">Login</button>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
